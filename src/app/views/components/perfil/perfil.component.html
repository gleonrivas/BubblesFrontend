<div class="divperfil2" *ngIf="perfil" [routerLink]="['/home', perfil.id]">
  <div class="inBubble" (click)="setIdPerfilEnLocalStorage()">
    <img class="profileImg" src="{{perfil.fotoPerfil}}"/>
  </div>
  <div class="userinfo semiWhite">
    <h3 class="nombre white">{{perfil.username}}</h3>
    <h3 class="username white">{{perfil.username}}</h3>
    <p class="userBio" id="descripcion">{{perfil.descripcion}}</p>
    <div class="subInfoStack white">
    </div>
  </div>
</div>
