<button *ngIf="siguiendo == true" style="margin: auto 0 auto auto; width: auto" class="profileBtn white"  (click)="seguirDejarDeSeguir()">
  Eliminar seguidor
</button>
<button *ngIf="siguiendo == false" style="margin: auto 0 auto auto;" class="profileBtn white"  (click)="seguirDejarDeSeguir()">
  No te sigue
</button>
