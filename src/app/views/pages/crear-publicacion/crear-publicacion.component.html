<!doctype html>
<html lang="es" class="initial">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body class="vStack purple homeImg">

<form class="vStack" [formGroup]="publicationForm" (ngSubmit)="onSubmit()">
  <app-navegador></app-navegador>
  <div class="cStack">
    <div class="smallTitle">- Crear Bubble -</div>
    <h3 for="tipo_publicacion" class="wAuto white">¿Cómo va a ser tu Bubble?</h3>
    <select class="inputfield animated white" label="Tipo de publicación" id="tipo_publicacion"
            placeholder="¿Cómo va a ser tu publicación?" formControlName="tipo_publicacion" (input)="onTipoPubliInput($event)">
      <optgroup class="purpleLetter" label="Tipo de publicación"  >
        <option value="" disabled selected hidden>Tipo de publicación</option>
        <option *ngFor="let tp of this.TIPOS_DE_PUBLICACION" [ngValue]="tipo_publicacion" >
          {{tp}}
        </option>
      </optgroup>

    </select>
    <input class="inputfield animated white" type="text" formControlName="tematica" placeholder="Escribe aquí tu #">
    <input class="inputfield animated white" type="text" formControlName="texto"
           placeholder="Descripción de tu publicación">
    <input class="inputfield animated white" type="file" formControlName="file" placeholder="Imagen"
           (change)="readUrl($event)">


    <div class="group">
      <button [disabled]="publicationForm.invalid" class="btnPrincipal aniScale">Guardar</button>
    </div>
  </div>


</form>

</body>
</html>
