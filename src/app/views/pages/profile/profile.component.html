<!doctype html>
<html lang="es" class="initial">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body class="fStack purple">

<div class="vStack" *ngIf="perfil">
  <div class="inBubble">
    <img class="profileImg" src="{{perfil.fotoPerfil}}" /> <!--src="https://img.icons8.com/material-rounded/200/ffffff/user-male-circle.png"-->
  </div>
  <div class="userinfo semiWhite">
    <h3 class="nombre white">{{perfil.username}}</h3>
    <h3 class="username white">{{perfil.username}}</h3>
    <p class="userBio">{{perfil.descripcion}}</p>
    <div class="subInfoStack white">
      <div class="cuantity">
        <h3>Bubbles</h3>
        <h3>462</h3>
      </div>
      <div class="cuantity">
        <h3>Seguidos</h3>
        <h3>194</h3>
      </div>
      <div class="cuantity">
        <h3>Seguidores</h3>
        <h3>4.589</h3>
      </div>
    </div>
    <a class="editarPerfil mouseOnBorder white clearmob" href="/editarperfil">Editar perfil</a>

    <div class="btnStack">
      <a class="profileBtn mouseOnBorder white clearmob" href="#">Tus Bubles</a>
      <a class="profileBtn mouseOnBorder white clearmob" href="#">Tus Favoritos</a>
      <a class="profileBtn mouseOnBorder white clearmob" href="#">Guardado</a>
    </div>
  </div>

  <div class="public white" id = "listaPublicaciones">
      <div *ngFor="let publicacion of publicaciones">
        <app-publicacion [publicacion]="publicacion"></app-publicacion>
      </div>
  </div>

</div>
</body>
</html>
